<html>
  <head>
    <title>JS Front</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>  
    <div class="form-container">
      <span>Fa√ßa login</span>
      <form class="form">
        <label for="nome">Nome</label>
        <input id="nome" class="nome" type="text" placeholder="Digite seu nome">
        <label for="sobrenome">Sobrenome</label>
        <input id="sobrenome" class="sobrenome" type="text" placeholder="Digite seu sobrenome">
        <label for="email">E-mail</label>
        <input id="email" class="email" type="text" placeholder="Digite seu email">

        <label for="username">Username</label>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
